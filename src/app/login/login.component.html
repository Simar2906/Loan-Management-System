<div class="formContainer">
    

<div class="actualForm">
    <div class="formTitle">Please Enter Your Login Details</div>
    <div class="formTitle">Login Panel</div>
    <form [formGroup]="loginForm" (submit)="loginProcedure()">
        <label for="email">Email</label><br>
        <input type="text" name="email" id="email" formControlName="email">
        <br><br>
        <label for="pwd">Password</label><br>
        <input type="password" name="password" id="pwd" formControlName="password">
        <br><br>
        <input type="submit" name="" id="" value="Login">
    </form>
</div>
</div>
